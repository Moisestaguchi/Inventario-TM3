<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Inclui o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-200">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full space-y-8 p-10 bg-slate-800 rounded-2xl shadow-2xl">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-white">
                    TM3 Inventário
                </h2>
                <p class="mt-2 text-md text-slate-400">
                    Entre com sua conta para continuar
                </p>
            </div>
            <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
                <!-- Mensagem de erro que aparece se o login falhar -->
                <div *ngIf="errorMessage" class="bg-red-500 text-white p-3 rounded-lg text-center font-bold">
                    {{ errorMessage }}
                </div>

                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email-address" class="sr-only">E-mail</label>
                        <input [(ngModel)]="email" id="email-address" name="email" type="email" autocomplete="email"
                            required
                            class="appearance-none relative block w-full px-3 py-2 border border-slate-700 placeholder-slate-500 text-slate-200 bg-slate-700 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Endereço de e-mail">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input [(ngModel)]="password" id="password" name="password" type="password"
                            autocomplete="current-password" required
                            class="appearance-none relative block w-full px-3 py-2 border border-slate-700 placeholder-slate-500 text-slate-200 bg-slate-700 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Senha">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="text-sm">
                    Não tem uma conta? <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
